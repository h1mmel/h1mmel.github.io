title: h1mmel-Blog
description: "A Blog for Recording"
author:
  name: "h1mmel"
  email: "xiaoxiaoxiaotian@gmail.com"
  url: "https://h1mmel.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "h1mmel"
year : "2019"
show_downloads: ["true"]